<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ISS Tracker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Track the real-time location of the International Space Station!"
    />
    <meta name="theme-color" content="#000203" />
    <link rel="icon" type="image/png" sizes="64x64" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;900&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script src="./app.js" defer></script>
  </head>

  <body>
    <div class="content-wrapper">
      <h1 class="title">ISS Tracker</h1>
      <p class="subtitle">
        Track the real-time location of the
        <a
          href="https://www.nasa.gov/international-space-station/"
          target="_blank"
          rel="noopener noreferrer"
          ><b>International Space Station!</b></a
        >
      </p>
      <div id="iss-map"></div>
      <div class="panel">
        <div class="coordinates-wrapper">
          <p>Coordinates:</p>
          <div class="coordinates">
            <p><b>Latitude: </b><span class="lat">getting data...</span></p>
            <p><b>Longitude: </b><span class="lon">getting data...</span></p>
          </div>
        </div>
        <div class="buttons-wrapper">
          <p>Map style:</p>
          <div class="buttons">
            <button class="button active" data-map="m">Roadmap</button>
            <button class="button" data-map="s">Satellite</button>
            <button class="button" data-map="y">Hybrid</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
