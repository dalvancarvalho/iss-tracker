<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ISS Tracker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Track the real-time location of the International Space Station!"
    />
    <meta name="theme-color" content="#000203" />
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script src="./app.js" defer></script>
  </head>

  <body>
    <main>
      <h1>ISS Tracker</h1>
      <p class="subtitle">
        Track the real-time location of the
        <a
          href="https://www.nasa.gov/international-space-station/"
          target="_blank"
          rel="noopener noreferrer"
          ><b>International Space Station!</b></a
        >
      </p>
      <div id="map"></div>
      <div class="panel">
        <div class="info">
          <h3>Real-time information</h3>
          <ul class="topics">
            <li class="topic">Latitude: <span class="lat">...</span></li>
            <li class="topic">Longitude: <span class="lon">...</span></li>
            <li class="topic">Altitude: <span class="alt">...</span></li>
            <li class="topic">Velocity: <span class="vel">...</span></li>
          </ul>
        </div>
        <div class="options">
          <h3>Options</h3>
          <div class="map-options">
            <h4>Map style</h4>
            <div class="buttons">
              <button class="active" data-map="m">Roadmap</button>
              <button data-map="s">Satellite</button>
              <button data-map="y">Hybrid</button>
            </div>
          </div>
          <div class="unit-options">
            <h4>Unit of measurement</h4>
            <div class="buttons">
              <button class="active" data-unit="miles">Miles</button>
              <button data-unit="kilometers">Kilometers</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
