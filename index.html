<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ISS Tracker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover where the International Space Station is in real-time!"
    />
    <link rel="icon" type="image/png" sizes="64x64" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="content-wrapper">
      <h1 class="title">ISS Tracker</h1>
      <p class="subtitle">
        Discover where the
        <a
          href="https://www.nasa.gov/international-space-station/"
          target="_blank"
          rel="noopener noreferrer"
          ><b>International Space Station</b></a
        >
        is in real-time!
      </p>
      <div id="iss-map"></div>
      <div class="info">
        <div class="coordinates-wrapper">
          <p><b>Coordinates:</b></p>
          <div class="coordinates">
            <p><b>Latitude: </b><span class="lat">...</span></p>
            <p><b>Longitude: </b><span class="lon">...</span></p>
          </div>
        </div>
        <div class="buttons-wrapper">
          <p><b>Maps:</b></p>
          <div class="buttons">
            <button class="button std">Standard</button>
            <button class="button ter">Terrain</button>
            <button class="button sat">Satellite</button>
            <button class="button hyb">Hybrid</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
